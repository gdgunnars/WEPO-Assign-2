<div class="col-sm-4 col-md-3">
  <div class="panel panel-default">
    <div class="panel-heading">Friends</div>
    <div class="panel-body">
      <div #scrollMe class="scrollabe-roomlist scrollbar-style">
        <div class="row message-bubble" *ngFor="let user of PmUsers">
          <span><a [routerLink]="['/user', user]">{{user}}</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-7 col-md-8 col-lg-9">
  <div class="panel panel-default">
    <div class="panel-heading">
        You are talking to: <strong class="text-center"> {{roomId}}</strong>
        <a (click)="goHome()" class="pull-right"><i class="glyphicon glyphicon-remove"></i>
        </a>
    </div>
    <div class="panel-body">
      <div #scrollChat class="scrollabe-chat scrollbar-style">
        <div class="row message-bubble" *ngFor="let msg of messages">
          <p class="text-muted"><strong> <{{msg.nick}}> </strong></p>
          <span>{{msg.message}}</span>
        </div>
      </div>
      <div class="panel-footer">
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="newMessage" (keyup.enter)="sendPM(roomId)">
          <span class="input-group-btn">
            <button class="btn btn-default" (click)="sendPM(roomId)" type="button">Send</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
