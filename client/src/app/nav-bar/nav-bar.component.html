<div *ngIf="showNavBar">
  <nav class="navbar navbar-default" style="padding-left: 15px;">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Chatty</a>
      </div>
      <ul class="nav navbar-nav">
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a [routerLink]="['/rooms']">Room List</a>
        </li>
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" *ngFor="let channel of channels">
          <a [routerLink]="['/rooms', channel]" (click)="onActive(channel)">{{channel}}</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
