<div *ngIf="showNavBar">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="navbar-header">
      <a class="navbar-brand">Chatty</a>
      <button type="button" class="btn btn-default navbar-toggle collapsed" style="margin-right: 25px;" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" aria-pressed="true" (click)="isCollapsed = !isCollapsed">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav" [collapse]="isCollapsed">
      <ul class="nav navbar-nav">
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a [routerLink]="['/rooms']" (click)="isCollapsed = !isCollapsed">Room List</a>
        </li>
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" *ngFor="let channel of channels">
          <a [routerLink]="['/rooms', channel]" (click)="onActive(channel)" (click)="isCollapsed = !isCollapsed">{{channel}}</a>
        </li>
      </ul>
    </div>

  </nav>
</div>
